<!DOCTYPE HTML>
<html>
<head>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function init_hot_yaml(){
document.getElementById("stack-yaml").innerHTML+="heat_template_version\: 2015-04-30\ndescription\: Simple template to deploy a single compute instance".replace(/(\n)+/g, '<br />');
}

function drop(ev) {
//alert('entered');
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
	//alert('entered');
    var nodeCopy = document.getElementById(data).cloneNode(true);
  nodeCopy.id = Math.random().toString(36).substring(7); /* We cannot use the same ID */
  ev.target.appendChild(nodeCopy);
//alert('entered');
document.getElementById("stack-yaml").innerHTML+="resources\:\n  my_instance\:\n    type: OS\:\:Nova\:\:Server\n    properties\:\n      key_name\: my_key\n      image\: F18-x86_64-cfntools\n      flavor\: m1.small".replace(/(\n)+/g, '<br />');
}

</script>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<textarea id="stack_yaml" style="display:none">
heat_template_version: 2013-05-23

description: >
  A HOT template that holds a VM instance with an attached
  Cinder volume.  The VM does nothing, it is only created.
parameters:
  key_name:
    type: string
    description: Name of an existing key pair to use for the instance
    constraints:
      - custom_constraint: nova.keypair
        description: Must name a public key (pair) known to Nova
  flavor:
    type: string
    description: Flavor for the instance to be created
    default: m1.small
    constraints:
      - custom_constraint: nova.flavor
        description: Must be a flavor known to Nova
  image:
    type: string
    description: >
      Name or ID of the image to use for the instance.
      You can get the default from
      http://cloud.fedoraproject.org/fedora-20.x86_64.qcow2
      There is also
      http://cloud.fedoraproject.org/fedora-20.i386.qcow2
      Any image should work since this template
      does not ask the VM to do anything.
    constraints:
      - custom_constraint: glance.image
        description: Must identify an image known to Glance
  network:
    type: string
    description: The network for the VM
    default: private
  vol_size:
    type: number
    description: The size of the Cinder volume
    default: 1

resources:
  my_instance:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks: [{network: {get_param: network} }]
  my_vol:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: vol_size }
  vol_att:
    type: OS::Cinder::VolumeAttachment
    properties:
      instance_uuid: { get_resource: my_instance }
      volume_id: { get_resource: my_vol }
      mountpoint: /dev/vdb

outputs:
  instance_networks:
    description: The IP addresses of the deployed instance
    value: { get_attr: [my_instance, networks] }
</textarea>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="yaml.js"></script>
<script>

var json = {
  nodes:[],
  links:[]
};

var resources = getChildren("resources",document.getElementById("stack_yaml").value);

function getNodes() {

	for(var i=0;i<resources.length;i++) {
		var node = {name:resources[i],group:1};
		json["nodes"].push(node);
		}
}

function getLinks() {

	//a really dumb algorithm to find links
	
	var yaml = document.getElementById("stack_yaml").value;
	
	for(var i=0;i<resources.length;i++) {
		linked_resources = find_linked_resources(extractNode(resources[i],yaml));
		
		for(var j=0;j<linked_resources.length;j++){
			var link = {source:i,target:resources.indexOf(linked_resources[j][1]),name:linked_resources[j][0]}
			//alert("source: " + resources[i] + " target:"+linked_resources[j]);
			json["links"].push(link);
			}
		}
}

function find_linked_resources(source) {
	var cursor = 0;
	var foundpos = source.indexOf("get_resource", cursor);
	var linked_resource;
	var linked_resources = [];
	var node_label = "";
	
	while(foundpos > -1)
		{	
			linked_resource = source.substring(foundpos+"get_resource:".length, source.indexOf("}", foundpos)).trim();
			
			//find node containing linked value (using a very dumb algorithm)
			var i=foundpos-1;
			
			while(i>=0) {
				if (source[i] == '\n') {
					node_label = source.substring(i+1,source.indexOf(":",i));
					break;
					}
				else {
					i--;
					}
				}
				//alert(node_label);
				linked_resources.push([node_label,linked_resource]);
				cursor = source.indexOf("get_resource", cursor)+"get_resource".length;
				foundpos = source.indexOf("get_resource", cursor);
		}
	return linked_resources;
}
	

getNodes();
getLinks();

var width = 960,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

	force.linkDistance(width/4);
	//force.gravity(0);
	
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

   var link = svg.selectAll(".link")
    .data(json.links)
   .enter()
    .append("g")
    .attr("class", "link")
    .append("line")
    .attr("class", "link-line")
    .style("stroke-width", function (d) {
        return Math.sqrt(d.value);
    });
	  
	var linkText = svg.selectAll(".link")
    .append("text")
    .attr("class", "link-label")
   .attr("font-family", "Arial, Helvetica, sans-serif")
    .attr("fill", "Black")
    .style("font", "normal 10px Arial")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text(function(d) {
        return d.name;
    });

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "https://wiki.openstack.org/w/images/thumb/c/c4/OpenStack_Logo_-_notext.png/30px-OpenStack_Logo_-_notext.png")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 30)
      .attr("height", 30);

  node.append("text")
      .attr("dx", 24)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	
	linkText
        .attr("x", function(d) {
            return ((d.source.x + d.target.x)/2);
        })
        .attr("y", function(d) {
            return ((d.source.y + d.target.y)/2);
        });
  });

</script>

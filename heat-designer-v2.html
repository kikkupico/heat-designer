<!DOCTYPE HTML>
<html>
<head>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function init_hot_yaml(){
document.getElementById("stack-yaml").innerHTML+="heat_template_version\: 2015-04-30\ndescription\: Simple template to deploy a single compute instance"
}
function drop(ev) {
//alert('entered');
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
document.getElementById("stack-yaml").innerHTML+="\nresources\: \n my_instance\:\n    type\: OS\:\:Nova\:\:Server  \n  properties\:\  \n    key_name\: my_key \n     image\: ubuntu-trusty-x86_64 \n     flavor\: m1.small"
}
</script>
